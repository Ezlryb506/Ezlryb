<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Web</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸŒŸ ModernWeb</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="auth-buttons">
      <button class="login-btn">Login</button>
      <button class="register-btn">Daftar</button>
    </div>
  </header>

  <section id="hero" class="hero">
    <div class="hero-content">
      <h1>Welcome to Modern Web</h1>
      <p>Fast. Responsive. Beautiful.</p>
      <button onclick="scrollToSection('about')">Learn More</button>
    </div>
  </section>

  <section id="about" class="about">
    <h2>About Us</h2>
    <!-- Informasi tentang 2 orang mahasiswa pembuat website ini dalam bentuk card bersebelahan-->
    <div class="team">
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Member 1" />
        <h3>Arizal Winangun</h3>
        <p>Frontend Developer</p>
      </div>

      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Member 2" />
        <h3>Muhammad Hilmi Rusydi</h3>
        <p>Backend Developer</p>
      </div>


  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="formMessage" class="hidden">Thanks for reaching out!</p>
  </section>

  <footer>
    <p>&copy; 2025 ModernWeb. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
